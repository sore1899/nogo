<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Game</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="page">

            <div class="game">  

                <div class="top" id="cookieCounter">0</div>

                <button id="cookie" type="button" class="cookie"><img src="../sprites/cookie.png" class="cookie"></button>

            </div>

            <div></div>

            <div class="upgrades">
                
                <div>

                    <h2>Upgrades</h2>

                </div>

                <div>

                    <button type="button" class="upgrades" id="buyClicker">Buy Clicker (25)</button>

                </div>

                <div>
                    
                    <button type="button" class="upgrades" id="buyClicksPerClick">Buy Clicks Per Click (25)</button>
                    
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
