<!DOCTYPE html>
<html>
    <head>
        <title id="title">0 Cookies</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="page">

            <div class="game" id="game">

                <div class="top" id="cookieCounter">0</div>

                <button id="cookie" type="button" class="cookie"><img src="../sprites/cookie.png" class="cookie"></button>

                <button type="button" id="resetButton" class="reset-button">Reset</button>

            </div>

            <div class="store-images"></div>

            <div class="store">
                
                <div class="store-text">

                    <h2>Store</h2>

                </div>
                
                <div class="upgrades">
                    <h4>upgrades</h4>

                    <button type="button" class="upgrades" id="buyClicksPerClick">Buy Clicks Per Click (25)</button>
                </div>
                
                <div class="buildings">
                    <h4>buildings</h4>

                    <button type="button" class="upgrades" id="buyClicker">Buy Clicker (25)</button>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
